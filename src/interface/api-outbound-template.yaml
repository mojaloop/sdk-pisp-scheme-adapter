components:
  schemas:
    AuthorizationsState:
      title: AuthorizationsState
      description: state of POST authorizations
      type: string
      enum:
        - WAITING_FOR_AUTHORIZATION_REQUEST
        - COMPLETED
        - ERROR_OCCURRED
    AuthorizationResponse:
      title: AuthorizationResponse
      description: |
          Enum containing response information; if the customer entered the
          authentication value, rejected the transaction, or requested a
          resend of the authentication value.
      type: string
      enum:
        - ENTERED
        - REJECTED
        - RESEND
    AuthenticationType:
      title: AuthenticationType
      type: string
      enum:
        - OTP
        - QRCODE
        - U2F
      description: |
        Below are the allowed values for the enumeration AuthenticationType.
        - OTP - One-time password generated by the Payer FSP.
        - QRCODE - QR code used as One Time Password.
        - U2F
      example: UTF
    OutboundAuthorizationsPostRequest:
      title: authorizationsRequest
      description: POST /authorizations Request object
      type: object
      properties:
        toParticipantId: 
          type: string
        authenticationType:
          $ref: '#/components/schemas/AuthenticationType'
        retriesLeft:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.0/openapi3/schemas/Integer.yaml'
        amount:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.0/openapi3/schemas/Money.yaml'
        transactionId:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.0/openapi3/schemas/CorrelationId.yaml'
        transactionRequestId:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.0/openapi3/schemas/CorrelationId.yaml'
        quote:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.0/openapi3/schemas/QuotesIDPutResponse.yaml'
      required:
        - authenticationType
        - retriesLeft
        - amount
        - transactionId
        - transactionRequestId
        - quote
      additionalProperties: false
    AccountId:
      type: string
      description: >
        A long-lived account identifier provided by the DFSP
        this MUST NOT be Bank Account Number or anything that
        may expose a User's private bank account information
    ThirdPartyAuthorizationsState:
      title: ThirdPartyAuthorizationsState
      description: Transition state of thirdparty authorizations
      type: string
      enum:
        - WAITING_FOR_AUTHORIZATION_REQUEST
        - COMPLETED
        - ERROR_OCCURRED

  responses:
    OutboundAuthorizationsPostResponse:
        description: |
          response body of POST/authorizations 
          derived from AuthorizationsIDPutResponse by Inbound Service via Pub/Sub channel
        content:
          application/json:
            schema:
              title: OutboundAuthorizationsPostResponse
              type: object
              required:
                - responseType
              additionalProperties: false
              properties:
                authenticationInfo:
                  $ref: '../../node_modules/@mojaloop/api-snippets/v1.0/openapi3/schemas/AuthenticationInfo.yaml'
                responseType:
                  $ref: '../../node_modules/@mojaloop/api-snippets/v1.0/openapi3/schemas/AuthorizationResponse.yaml'
                currentState:
                  $ref: '#/components/schemas/AuthorizationsState'
    ThirdpartyAuthorizationResponse:
      description: 'ThirdpartyAuthorizationResponse'
      content:
        application/json:
          schema:
            $ref: '../../node_modules/@mojaloop/api-snippets/thirdparty/openapi3/schemas/ThirdpartyAuthorizationIDPutResponse.yaml'
    ThirdpartyTransactionsInitiateResponse:
      description: Thirdparty transactions response
      content:
        application/json:
          schema:
            type: object
            properties:
              authorization:
                $ref: '../../node_modules/@mojaloop/api-snippets/thirdparty/openapi3/schemas/AuthorizationPostRequest.yaml'
              currentState: 
                type: string
                # TODO: add enumeration for currentState from pispTransaction.interface
    ThirdpartyTransactionsPartyLookupResponse:
      description: Thirdparty transactions party lookup response
      content:
        application/json:
          schema:
            $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/schemas/Party.yaml'
    ThirdpartyTransactionsApproveResponse:
      description: Thirdparty transactions approve response
      content:
        application/json:
            schema:
              $ref: '../../node_modules/@mojaloop/api-snippets/thirdparty/openapi3/schemas/ThirdpartyTransactionIDPutResponse.yaml'
            example:
